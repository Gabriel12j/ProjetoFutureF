<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Plataforma de apoio a refugiados e migrantes" />
    <meta name="author" content="Impatriados" />
    <title>Impatriados - Auxílio a Refugiados</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Apoio Confiável</span>
            <span class="site-heading-lower">Impatriados</span>
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Impatriados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Início</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="sobre.html">Sobre</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">Página de contato</span>
                        <span class="section-heading-lower">Insira seus Dados.</span>
                    </h2>
                    <form id="login-form" action="/contato" method="post">
                        <div class="form-group" id="form1">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome"
                                placeholder="Seu nome de usuário ou e-mail" required>
                        </div>
                        <div class="form-group" id="form2">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" name="telefone" placeholder="Seu telefone" required>
                        </div>
                        <div class="form-group" id="form3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Seu Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="form6">Entrar</button>
                    </form>
                    <p class="mt-4">Insira suas informações de login para acessar serviços personalizados e suporte
                        dedicado para refugiados e migrantes.</p>

                </div>
            </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Direitos Autorais &copy; Impatriados 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/scrollreveal.js"></script>
